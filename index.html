function secondRate(secondsRate, date1, date2){
	//1 minute in ms
	var one_sec = 1000;
	//calculate the dates in ms (since 1/1/1970)
	var date1_ms = date1.getTime();
	var date2_ms = date2.getTime();
	//find positive difference since orcer of dates doesnt matter
	var difference = Math.abs(date2_ms - date1_ms);
	//Find the number of seconds between two dates
	var seconds = Math.round(difference/one_sec);
	//find amount of $$ made each second
	//find total amount made
	return "$"+ (secondsRate * seconds).toFixed(2);
}
